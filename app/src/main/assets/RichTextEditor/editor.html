	<body>
		<div id="editor">
		</div>
		<div id="toolbar">

			<button class="ql-italic">Italic</button>
		</div>

	<script src="quill.js"></script>
	<!-- Initialize Quill editor -->
	<script>
		var nativeCallbackHandler;
		var options = {
			// debug: 'info',
			modules: {
				toolbar: '#toolbar'
			}
		};
		var quill = new Quill('#editor', options);
		quill.on('text-change', function(delta, oldDelta, source) {
			console.log('source:' + source);
			if (source == 'api') {
			console.log("An API call triggered this change.");
			} else if (source == 'user') {
				console.log("A user action triggered this change.");
			}
			var formatAttr;
			if (delta.ops.length == 1) {
				formatAttr = delta.ops[0]['attributes'];
			} else if (delta.ops.length == 2) {
				formatAttr = delta.ops[1]['attributes'];
			}
			if (formatAttr != null) {
				for (name in formatAttr) {
					if (nativeCallbackHandler != null) {
						nativeCallbackHandler.onFormatChanged(name, JSON.stringify(formatAttr[name]));
					}
				}
			}
		});
